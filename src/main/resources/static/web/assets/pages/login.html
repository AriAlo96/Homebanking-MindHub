<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Bank - Log In</title>
  <link rel="shortcut icon" href="../images/Favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div id="app" v-cloak>
    <nav class="navbar navbar-expand-lg nav-general">
      <div class="collapse navbar-collapse d-flex justify-content-around div-nav-a" id="navbarNav">
        <a class="nav-link active" style="color: rgb(18, 46, 137);" aria-current="page"
          href="../../../index.html">Home</a>
        <a class="nav-link" style="color: rgb(18, 46, 137);" href="#register">BECOME A CLIENT!</a>
      </div>
    </nav>

    <div class="content">
      <div class="container" style="margin-top: 6rem;">
        <div class="row" style="align-items: center;">
          <div class="col-md-6">
            <img src="../images/ImageForm.png" style="height: 30rem; object-fit: cover;" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Sign In</h3>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" id="username" v-model="email" @keyup.enter="login()"
                      required>
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" v-model="password" @keyup.enter="login()"
                      required>
                  </div>
                  <div v-if="errorStatus === 401" class="alert alert-warning" role="alert">
                    {{errorMessage}}
                  </div>

                  <input @click.prevent="login()" style="background-color: rgb(53, 162, 159); border: none;"
                    type="button" value="Log In" class="btn btn-block btn-primary">

                </form>
              </div>
            </div>

            <div id="register" class="row justify-content-center" style="padding: 2rem;">
              <div class="col-md-8">
                <h5 class="d-block text-left my-4 text-muted" style="color: rgb(53, 162, 159)!important;">Or register here!</h5>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" v-model="firstName" required>
                  </div>
                  <div class="form-group last mb-4">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" v-model="lastName" required>
                  </div>
                  <div class="form-group last mb-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" v-model="emailRegister" required>
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" v-model="passwordRegister"
                      @keyup.enter="register()" required>
                  </div>
                  <div v-if="errorRegister" class="alert alert-warning" role="alert">
                    {{errorRegister}}
                  </div>
                  <input @click.prevent="register()" @keyup.enter="register()"
                    style="background-color: rgb(53, 162, 159); border: none;" type="button" value="Register"
                    class="btn btn-block btn-primary">

                </form>
              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
      </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
