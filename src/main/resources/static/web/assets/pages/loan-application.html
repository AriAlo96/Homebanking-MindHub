        <main class="mainAccounts">
            <h2 style="font-size: 3rem; text-align: center; padding-top: 1rem; color: rgb(53, 162, 159);">Apply for a
                loan here!
            </h2>
            <div>

                <div class="d-flex justify-content-around align-items-center">
                    <div>
                        <img src="../images/Loan-PhotoRoom.png-PhotoRoom.png" style="height: 30rem;" alt="">
                    </div>
                    <div
                        style="width: 25rem; background-color: rgba(60, 227, 221, 0.236); padding: 1.5rem; padding-top: 1rem; border-radius: 1rem;">
                        <div>

                            <div class="input-group mb-3">
                                <select v-model="loanId" class="form-select" aria-label="Default select example">
                                    <option :value="">Select the type of loan</option>
                                    <option v-for="loan in loans" :value="loan.id">{{ loan.name }} (Max amount: US$ {{formatNumber(Number(loan.maxAmount))}})</option>
                                </select>
                            </div>                            

                            <div class="form-check form-check-inline d-flex flex-column align-items-center"
                                v-if="loanId" style="padding-bottom: 1rem;">
                                <h5>Select the number of payments</h5>
                                <div style="display: flex; flex-wrap: wrap; gap: 3rem;">
                                    <div v-for="payment in loans.find(loan => loan.id === loanId).payments">
                                        <input v-model="payments" class="form-check-input" type="radio"
                                            name="inlineRadioOptions" :value="payment">
                                        <label class="form-check-label" for="inlineRadioOptions">{{ payment }}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">Amount to request US$</span>
                                <input v-model="amount" type="number" class="form-control"
                                    aria-label="Amount (to the nearest dollar)" x>
                            </div>

                            <div class="input-group mb-3">
                                <select v-model="destinationAccount" class="form-select" aria-label="Default select example">
                                    <option value="">Select your destination account</option>
                                    <option v-for="account of accounts" :value="account.number">{{account.number}}</option>
                                </select>
                            </div>                           
                        </div>

                        <div>
                            <h6 v-if="loanId && amount && payments"  style="text-align: center; display: flex; justify-content: center;">To be paid in {{payments}} payments of US$ {{formatNumber(Number(amount * 1.20) / payments)}}</h6>
                        </div>

                        <div class="col-auto d-flex justify-content-around">
                            <button
                                style="background-color: rgb(53, 162, 159) !important; border: none; margin-top: 1rem;"
                                type="button" class="btn btn-primary mb-3" @click.prevent="applyForLoan()">Apply</button>
                        </div>
                    </div>
                    
                </div>
            </div>
